<div>
  <!-- navbar -->
  <nav class="navbar navbar-expand-sm
   " style="background-color: rgb(245, 241, 241)">
    <div class="container-fluid">
      <span><i class="bi bi-chat-left-dots"></i>
        Questions</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- dropdown section -->
  <form #form="ngForm">
    <div class="rows mb-5 mt-5">
      <div class="col">
        <div class="form-group">
          <select class="form-control" id="dropdown1">
            <option value="" disabled selected>Question Type</option>
            <option value="option1">MCQ</option>
            <option value="option2">Match The Following</option>
            <option value="option3">Re-Order</option>
          </select>
        </div>
      </div>

      <div class="col text-right">
        <div class="form-group">
          <select class="form-control" id="dropdown3">
            <option value="" disabled selected>Difficulty level</option>
            <option value="all"></option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="tough">Tough</option>
          </select>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-warning"><a routerLink="/questionField/addQuestion">Add
            Questions</a></button>
      </div>
    </div>
  </form>
  <div class="input-group">
    <div class="form-group">
      <select class="form-control" name="code" id="dropdown2" [(ngModel)]='questioncode'>
        <option value="" disabled>Question code</option>
        <option value="all">All</option>
        <option value="QTM001">QTM001</option>
        <option value="QTM002">QTM002</option>
      </select>
    </div>
    <button class="btn btn-outline-secondary" (click)="filterCode()" type="button" id="password-toggle">
      <i class="bi bi-search"></i>
    </button>
  </div>
<br>
<!-- table -->
<table class="table table-secondary">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Question</th>
      <th scope="col">Time Limit </th>
      <th scope="col">Difficulty</th>
      <th scope="col">Type</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of displayArray ">
      <td name="tdcode">{{item.code}}</td>
      <td [innerHTML]="item.question"></td>
      <td>{{item.timeLimit}}</td>
      <td>{{item.difficulty}}</td>
      <td>{{item.questionType}}</td>
      <td><i class="bi bi-eye-fill text-primary" (click)="modalFunction(item)" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"></i></td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <table>
          <tr>
            <td>
              <label>Papper code</label>
            </td>
            <td>
              <input  type="text" class="form-control" [(ngModel)]="pappercodeModal">
            </td>
          </tr>
          <tr>
            <td>
              <label>Question</label>
            </td>
            <td>
              <textarea  type="text" class="form-control" [(ngModel)]="questionsModal"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label>Time Limit</label>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="timeLimitModal">
            </td>
          </tr>
          <tr>
            <td>
              <label>Difficulty</label>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="difficultyModal">
            </td>
          </tr>
          <tr>
            <td>
              <label>type</label>
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="typeModal">
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
